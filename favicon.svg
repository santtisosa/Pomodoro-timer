<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tomatoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Tomate -->
  <circle cx="50" cy="55" r="35" fill="url(#tomatoGradient)"/>

  <!-- Brillo del tomate -->
  <ellipse cx="40" cy="45" rx="12" ry="18" fill="white" opacity="0.3"/>

  <!-- Hoja superior -->
  <path d="M 45 25 Q 40 15 35 20 Q 38 25 45 28 Z" fill="url(#leafGradient)"/>
  <path d="M 50 23 Q 50 10 45 15 Q 47 20 50 25 Z" fill="url(#leafGradient)"/>
  <path d="M 55 25 Q 60 15 65 20 Q 62 25 55 28 Z" fill="url(#leafGradient)"/>

  <!-- Tallo -->
  <rect x="48" y="20" width="4" height="8" fill="#8b6f47" rx="2"/>

  <!-- Sombra inferior -->
  <ellipse cx="50" cy="89" rx="30" ry="5" fill="black" opacity="0.2"/>
</svg>
